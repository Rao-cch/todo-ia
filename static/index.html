<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fb;
      padding: 20px;
    }
    .container {
      max-width: 650px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .task-done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4"><i class="bi bi-clipboard-check"></i> Mi Lista de Tareas</h2>

    <!-- Formulario -->
    <div class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control" placeholder="Escribe una tarea...">
      <button class="btn btn-primary" onclick="addTask()">Agregar</button>
    </div>

    <!-- Filtros -->
    <div class="mb-3 text-center">
      <button class="btn btn-outline-primary me-2" onclick="setFilter('all')">Todas</button>
      <button class="btn btn-outline-warning me-2" onclick="setFilter('pending')">Pendientes</button>
      <button class="btn btn-outline-success" onclick="setFilter('done')">Completadas</button>
    </div>

    <!-- Contador -->
    <p class="text-center"><span id="counter"></span></p>

    <!-- Lista de tareas -->
    <div id="taskList"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/tasks";
    let currentFilter = "all";

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      renderTasks(tasks);
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const title = input.value.trim();
      if (!title) return alert("Escribe una tarea");

      await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({title, done: false})
      });

      input.value = "";
      fetchTasks();
    }

    async function toggleTask(id, done) {
      await fetch(`${API_URL}/${id}/toggle`, { method: "PATCH" });
      fetchTasks();
    }

    async function deleteTask(id) {
      if (confirm("¿Eliminar esta tarea?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        fetchTasks();
      }
    }

    function setFilter(filter) {
      currentFilter = filter;
      fetchTasks();
    }

    function renderTasks(tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      // Filtros
      let filtered = tasks;
      if (currentFilter === "pending") {
        filtered = tasks.filter(t => !t.done);
      } else if (currentFilter === "done") {
        filtered = tasks.filter(t => t.done);
      }

      // Contador
      const totalPending = tasks.filter(t => !t.done).length;
      const totalDone = tasks.filter(t => t.done).length;
      document.getElementById("counter").textContent =
        `Pendientes: ${totalPending} · Completadas: ${totalDone}`;

      // Renderizar tareas
      filtered.forEach(task => {
        const item = document.createElement("div");
        item.className = "task-item";

        item.innerHTML = `
          <span class="${task.done ? "task-done" : ""}">${task.title}</span>
          <div>
            <button class="btn btn-sm ${task.done ? "btn-success" : "btn-warning"} me-2"
                    onclick="toggleTask(${task.id}, ${task.done})">
              ${task.done ? '<i class="bi bi-check-circle"></i> Completada' : '<i class="bi bi-x-circle"></i> Pendiente'}
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    fetchTasks();
  </script>
</body>
</html>
